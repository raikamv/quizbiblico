<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Perguntinhas2.0</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <div class="row gy-2">
      <h1
        class="titulo"
        style="
          display: flex;
          justify-content: center;
          width: 100%;
          align-items: baseline;
        "
      >
        QUIZ BÍBLICO
        <img
          src="https://cdn-icons-png.flaticon.com/512/3004/3004416.png"
          width="30px"
          height="30px"
        />
      </h1>
      <div class="col-md-12">
        <div
          class="btn-group-vertical w-100"
          role="group"
          aria-label="Vertical radio toggle button group"
        >
          <br />
          <h2 style="display: flex; justify-content: center; width: 100%">
            Quantos livros tem a Bíblia?
          </h2>
          <input
            type="radio"
            class="btn-check"
            name="pergunta1"
            id="pergunta1-resposta1"
            autocomplete="off"
            value="65"
          />
          <label class="btn btn-outline-secondary" for="pergunta1-resposta1"
            >65</label
          >
          <input
            type="radio"
            class="btn-check"
            name="pergunta1"
            id="pergunta1-resposta2"
            autocomplete="off"
            value="66"
          />
          <label class="btn btn-outline-secondary" for="pergunta1-resposta2"
            >66</label
          >
          <input
            type="radio"
            class="btn-check"
            name="pergunta1"
            id="pergunta1-resposta3"
            autocomplete="off"
            value="67"
          />
          <label class="btn btn-outline-secondary" for="pergunta1-resposta3"
            >67</label
          >
        </div>
      </div>

      <div class="col-md-12">
        <div
          class="btn-group-vertical w-100"
          role="group"
          aria-label="Vertical radio toggle button group"
        >
          <br />
          <h2 style="display: flex; justify-content: center; width: 100%">
            Qual o livro do novo testamento?
          </h2>
          <input
            type="radio"
            class="btn-check"
            name="pergunta2"
            id="pergunta2-resposta1"
            autocomplete="off"
            value="galatas"
          />
          <label class="btn btn-outline-secondary" for="pergunta2-resposta1"
            >Gálatas</label
          >
          <input
            type="radio"
            class="btn-check"
            name="pergunta2"
            id="pergunta2-resposta2"
            autocomplete="off"
            value="romanos"
          />
          <label class="btn btn-outline-secondary" for="pergunta2-resposta2"
            >Romanos</label
          >
          <input
            type="radio"
            class="btn-check"
            name="pergunta2"
            id="pergunta2-resposta3"
            autocomplete="off"
            value="efesios"
          />
          <label class="btn btn-outline-secondary" for="pergunta2-resposta3"
            >Efésios</label
          >
        </div>
      </div>
      <div class="col-md-12">
        <button onclick="salvar()" type="button" class="btn btn-primary w-100">
          Salvar
        </button>
      </div>
      <div class="col-md-12">
        <div
          style="display: none"
          id="resultado"
          class="alert alert-primary"
          role="alert"
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
